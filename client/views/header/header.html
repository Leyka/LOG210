<template name="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">{{_ "ToggleNavigationText"}}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{_ "AppName"}}</a>
            </div>
            <!-- /.navbar-header -->
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li>
                        <select class="form-control" id="languageSelect">
                            {{# each languages}}
                                <option id="{{id}}" {{selected}}>{{value}}</option>
                            {{/each}}
                        </select>
                    </li>
                    <li>
                        <div class="dropdown" style="float:right">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                                {{userName}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/editAccount">{{_ "EditAccount"}}</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" data-action="SignOut">{{_ "SignOut"}}</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>

            </div>
            <!--/.nav-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.navbar navbar-inverse -->
</template>
