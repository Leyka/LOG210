<template name="restaurants">
    {{#contentFor region="title"}}
        Restaurants
        <div class="pull-right">
        <a class="btn btn-success" href="/restaurants/add"><i class="fa fa-plus"></i> {{_ "NewRestaurantTitle"}}</a>
    </div>
    {{/contentFor}}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Address</th>
                <th>Restaurateur</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {{#each restaurants}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{address}}</td>
                    <td></td>
                    <td>
                        <a class="btn btn-primary" href="#">{{_ "ModifyButtonLabel"}}</a>
                        <a class="btn btn-danger">{{_ "DeleteButtonLabel"}}</a>
                    </td>
                </tr>
        {{/each}}
        </tbody>
    </table>
</template>
