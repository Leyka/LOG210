<template name="restaurants">

    {{#contentFor region="title"}}
        Restaurant
    {{/contentFor}}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
            </tr>
        </thead>
        <tbody>
        {{#each restaurants}}
                <tr>
                    <td>{{name}}</td>
                </tr>
        {{/each}}
        </tbody>

    </table>
</template>
