<template name="editAccount">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{_ "EditAccount"}}</h3>
        </div>
        <div class="panel-body">
            {{#autoForm schema="Schema.User" doc=user id="editAccountForm" type="method" meteormethod="editAccount"}}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        {{_ "ProfileHeading"}}
                    </div>
                    <div class="panel-body">
                        {{> afQuickField name="profile.fullName" readOnly=true}}
                        {{> afQuickField name="profile.birthday" readOnly=true}}
                        {{> afQuickField name="emails.0.address" readOnly=true}}
                        {{> afQuickField name="profile.address"}}
                        {{> afQuickField name="profile.phoneNumber"}}
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        {{_ "SecurityHeading"}}
                    </div>
                    <div class="panel-body">
                        {{> afQuickField name="services.password"}}
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" type="submit" data-action=EditAccount>{{_ "SubmitButton"}}</button>
                </div>
            {{/autoForm}}
        </div>
    </div>
</template>
