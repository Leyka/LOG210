<template name="addMeal">
    {{#contentFor region="title"}}
        {{_ "NewMealTitle" }}
    {{/contentFor}}
    {{# autoForm collection="Meals" id="addMealForm" type="insert"}}
        {{> afQuickField name="name"}}
        {{> afQuickField name="price"}}
        {{> afQuickField name="description"}}
        <button type="submit" class="btn btn-primary">{{_ "SubmitButtonLabel"}}</button>
    {{/autoForm}}
</template>
