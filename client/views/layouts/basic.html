<template name="basicLayout">
    <header>
        {{> header}}
    </header>

    <main class="container">

        <div class="row">
            <div class="col-sm-3">
                <!-- left -->
                <h3><i class="glyphicon glyphicon-briefcase"></i> {{_ "ToolboxTitle"}} </h3>
                <hr>
                <ul class="nav nav-stacked">
                    <li><a href="/"><i class="fa fa-home"></i> {{_ "HomeLink"}}</a></li>
                    <li><a href="/restaurants"><i class="fa fa-cutlery"></i> {{_ "RestaurantsSideMenuText"}}</a></li>
                    {{#if isInRole 'entrepreneur'}}
                        <li><a href="/restaurateurs"><i class="fa fa-users"></i> {{_ "RestaurateursSideMenuText"}}</a>
                        </li>
                    {{/if}}
                    {{#if isInRole 'client'}}
                        <li><a href="/commands"><i class="fa fa-users"></i> {{_ "CommandsSideMenuText"}}</a></li>
                    {{/if}}
                    {{#if isInRole 'deliveryman'}}
                        <li><a href="/deliverys"><i class="fa fa-paper-plane"></i> {{_ "DeliverysSideMenuText"}}</a>
                        </li>
                    {{/if}}
                </ul>
                <hr>
            </div>
            <div class="col-sm-9">
                <h3>{{>yield "title" }}</h3>
                <hr/>

                {{> yield}}
            </div>

        </div>
    </main>
</template>
